<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Register</title>
        <link rel="stylesheet" href="css/form.css">
    </head>
    <body>
        
        <div class="container">
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" id="regUsername" placeholder="Username">
                <small class="error" id="regUserError"></small>

                <input type="email" id="regEmail" placeholder="Email">
                <small class="error" id="regEmailError"></small>

                <input type="password" id="regPassword" placeholder="Password">
                <small class="error" id="regPassError"></small>

                <input type="password" id="regConfirm" placeholder="Confirm Password">
                <small class="error" id="regConfirmError"></small>

                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email">
                <small class="error" id="loginEmailError"></small>

                <input type="password" id="loginPassword" placeholder="Password">
                <small class="error" id="loginPassError"></small>

                <button type="submit">Login</button>
            </form>
        </div>

        <script src="js/script.js"></script>

    </body>
</html>
