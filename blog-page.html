<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Blog</title>

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
    color: #333;
    transition: background .3s, color .3s;
  }

  body.dark {
    background: #121212;
    color: #eee;
  }

  header {
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #007bff;
    color: #fff;
  }

  button {
    padding: 6px 12px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
  }

  .container {
    max-width: 1000px;
    margin: 30px auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
    padding: 0 20px;
  }

  .post-card {
    background: #fff;
    padding: 20px;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(0,0,0,.1);
    transition: transform .2s;
  }

  body.dark .post-card {
    background: #1e1e1e;
  }

  .post-card:hover {
    transform: translateY(-5px);
  }

  .post-card h3 {
    margin-top: 0;
  }

  .post-card a {
    text-decoration: none;
    color: #007bff;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <h2>My Blog</h2>
  <button id="themeToggle">ðŸŒ™ Dark</button>
</header>

<div class="container">
  <div class="post-card">
    <h3>Learning JavaScript Basics</h3>
    <p>An introduction to JavaScript fundamentals for beginners.</p>
    <a href="post.html">Read more â†’</a>
  </div>

  <div class="post-card">
    <h3>Understanding CSS Layout</h3>
    <p>Flexbox and Grid explained with practical examples.</p>
    <a href="post.html">Read more â†’</a>
  </div>
</div>

<script>
  const toggleBtn = document.getElementById("themeToggle");

  function applyTheme() {
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
      toggleBtn.textContent = "â˜€ï¸ Light";
    }
  }

  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark");
    localStorage.setItem(
      "theme",
      document.body.classList.contains("dark") ? "dark" : "light"
    );
    applyTheme();
  });

  applyTheme();
  
</script>

</body>
</html>
